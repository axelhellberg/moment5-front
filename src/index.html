<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">

    
        <div id="table-wrapper">
            <h2>Courses</h2>
            <table id="course-table"></table>
        </div>

        <div id="form-wrapper">
            <h2>Add/Update</h2>
            <form>
                <label for="code">Code:</label><br>
                <input type="text" name="code" id="code">
                <br>
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name">
                <br>
                <label for="prog">Progression:</label><br>
                <input type="text" name="prog" id="prog">
                <br>
                <label for="url">Syllabus (URL):</label><br>
                <input type="text" name="url" id="url">
                <br>
                <input type="submit" value="Add" id="add-course">
                <input type="submit" value="Update" id="update-course">
            </form>
        </div>


    </div>
    <script src="js/main.js"></script>
</body>
</html>
